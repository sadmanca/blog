<div class="image-gallery">
  {% for image in include.images %}
    <div class="box">
      <a href="{{ image.image_path | relative_url }}" title="{{ image.alt }}">
        <div class="img-wrapper">
          <img src="{{ image.image_path }}" alt="{{ image.alt }}" class="img-gallery" />
          <div class="caption">{{ image.caption }}</div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
